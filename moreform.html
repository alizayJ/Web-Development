<body>
    <h1> Feedback Form</h1>
    <form action="abc server">
    <label for="name">enter your username </label>    
    <input id="name" type="text" placeholder="username">
    <hr>
    <label for="password">enter password</label>
    <input id="password" type="password" placeholder="enter yor password">
    <hr>
    <label for="date">set your date</label>
    <input  id="date" type="date">
    <hr>

    <input   id="t" type="time">
    <input type="color">
    <input type="number">
    <button type="submit">submit</button>
    h4>select your subjects</h4>
        <input type="checkbox" id="maths" name="subject">
        <label for="maths">Maths</label>
        <input type="checkbox" id="english" name="subject">
        <label for="english">English</label>
        <input type="checkbox" id="computer" name="subject">
        <label for="computer">computer</label>
        <h4>select gender</h4>
        <input type="radio" id="female" name="gender">
        <label for="female">female</label>

        <input type="radio" id="male" name="gender">
        <label for="male">male</label>

        <input type="radio" id="other" name="gender" >
        <label for="other">other</label>
        <label for="profession">your current designation</label>

        <select name="profession" id="profession">
              <option value="std">student</option>
              <option value="dev">developer</option>
              <option value="mng">manager</option>


        </select>

        <button type="submit">submit</button>
        <button type="reset">reset</button>
           <input type="file">
    </form>
