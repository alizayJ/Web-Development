<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Feedback From</h1>
    <form action="abc server">

        <label for="name">First Name:</label>
        <input id="name" type="text" placeholder="Enter name here">
        <label for="2name">Second Name:</label>
        <input id="2name" type="text" placeholder="Enter surname here">
    <br>
        <br>
        <input type="radio" id="male" name="opt">
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="opt">
        <label for="female">Female</label>
        <br>
        <br>
        <label for="email">email:</label>
        <input type="text" placeholder="e-mail address" id="email">
        <br>
        <br>
        <label for="comment">Comment: </label>
        <br>
         <textarea name="comment" id="comment" cols="70" rows="10"></textarea>
         <br>
         <select name="cork" id="cork">
         <option value="cork">Cork</option>
         <option value="others">others</option>
        </select>
        <br>
        <br>
        <button type="submit">Send Feedback</button>
        <button type="reset">Reset</button>
    </form>
    
</body>
</html>
